<h1>Proyecto 0 - App Todos Sencilla</h1>
@if (taskService.todos(); as todos) {
  <p>NÃºmero de tareas Pendiente: {{ taskService.notCompletedCount() }}</p>
  <ul>
    @for (todo of todos; track todo.id) {
    <li (click)="toggleCompleted(todo)">
      <input type="checkbox" [checked]="todo.completed" />
      <span [class.completed]="todo.completed">{{ todo.title }}</span>
    </li>
    }
  </ul>
} @else {
<p>Cargando datos...</p>
}
<button (click)="checkAll(true)">Completar todos</button>&nbsp;&nbsp;<button (click)="checkAll(false)">Descompletar todos</button>
